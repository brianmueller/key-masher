<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>KeyMasher</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,700,300,400' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
  <div class="wrapper">
    <h1>KeyMasher</h1>
    <p>When you begin typing, you will have 3 seconds to type as much text as you can.</p>
    <form>
      <input id="text" type="text" value="" size="100">
      <p>You have typed
        <span id="num">0</span> characters.</p>
      <p id="wpm"></p>
      <input id="reset" type="button" value="reset" class="btn btn-lg">
    </form>
    <div id="info">
      <label for="name">Name: </label>
      <input id="name" type="text" maxlength="30">
      <input id="submit" type="submit" value="submit" class="btn btn-lg">
    </div>
  </div>
  <div style="text-align:center">
    <!-- scoreboard -->
  </div>
  <script src="js/script.js"></script>

</body>

</html>
